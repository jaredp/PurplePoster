<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBDkCR-KXvwvdS6N9SayllgcyH23qZkhE&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.767282,-73.931465),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
		
		var infowindow = new google.maps.InfoWindow();
		
		var marker, i;
		i = 1;
        {% for summary in summary_list %}
		marker = new google.maps.Marker({
		        position: new google.maps.LatLng({{ summary.locationLat }}, {{ summary.locationLon }}),
		        map: map
				});
		
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
				return function() {
						infowindow.setContent("{{ summary.movie.name }}");
						infowindow.open(map, marker);
        				}
        })(marker, i));
        i++;
		{% empty %}

		{% endfor %}
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
