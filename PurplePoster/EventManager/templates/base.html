<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}PurplePoster{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}base.css" rel="stylesheet" media="screen">

</head>

<body>
<div class="container">
	<h1 class="logo">
	<a href="/">PurplePoster</a>
	</h1>
</div>

<div class="container">
	<div class="row-fluid">
		<div class="span4">
			<div class="well clearfix">
				<h2>Saw a filming poster?</h2>
				<form class="">
					<div class="control-group">
						<label class="control-label" for="project-name">
							Project Name
						</label>
						<div class="controls">
							<input type="text" class="input-large input-block-level" id="project-name" placeholder="Magnus Rex" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="company-name">
							Production Company
						</label>
						<div class="controls">
							<input type="text" class="input-large input-block-level" id="company-name" placeholder="ABC Studios" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="filming-date">
							and it's filming on
						</label>
						<div class="controls">
							<input type="text" class="input-large input-block-level" id="filming-date" placeholder="Monday 2/30/13" />
						</div>
					</div>
					<button class="pull-right btn btn-large btn-primary" type="submit">
						Tell Everyone!
					</button>
					
				</form>
			</div>
		</div>
		<div class="span8">
			{% block summarymap %}
			{% endblock %}
			<br />
			<br />
			{% block content %}
			{% endblock %}
		</div>
	</div>

</div>
</body>

</html>
