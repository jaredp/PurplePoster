<!DOCTYPE html>
<html lang="en">

<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}base.css" rel="stylesheet" media="screen">
		
		<link href="assets/twitterbootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="assets/twitterbootstrap/css/bootstrap-responsive.css" rel="stylesheet">

</head>

<body onload="pageloaded()">
	
<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">{{ user.username }}</a></li>
              <li><a href="/">Home</a></li>
            </ul>
            <form class="navbar-form pull-right" method="post" action="/searchposters/">
            	{% csrf_token %}
              <input class="span2" name="search-string" type="text" placeholder="Search Keyword">
              <button type="submit" class="btn">Go</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div id="track-movie-form">
		<form method="post" action="/trackmovie/" >
		{% csrf_token %}
			<select name="movie-id">
			{% for movie in movies %}
				<option value="{{ movie.id }}">{{ movie.name }}</option>
			{% endfor %}
			</select>
			<input type="hidden" name="user-name" value = {{ user.username }}>
			<button type="submit">
			Track this movie
			</button>
		</form>
	</div>

	<div id="track-actor-form">
		<form method="post" action="/trackactor/">
		{% csrf_token %}
			<select name="actor-id" >
			{% for actor in actors %}
				<option value="{{ actor.id }}">{{ actor.actorName }}</option>
			{% endfor %}
			</select>
			<input type="hidden" name="user-name" value = {{ user.username }}>
			<button type="submit">
			Track this celebrity
			</button>
		</form>
	</div>

	<div id="track-poster-form">
		<form method="post" action="/trackposter/">
		{% csrf_token %}
			<select name="poster-id">
			{% for poster in posters %}
				<option value="{{ poster.id }}">{{ poster.alias }} - {{ poster.movie.name }}</option>
			{% endfor %}
			</select>
			<input type="hidden" name="user-name" value = {{ user.username }}>
			<button type="submit">
			Track this poster
			</button>
		</form>
	</div>
</body>

</html>
