<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}PurplePoster{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}base.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
	<h1 class="logo">
	<a href="/">PurplePoster</a>
	</h1>
</div>

<div class="container">
	<div class="usually-hidden">
	<div class="well">
		<div class="row-fluid">
			<div class="span6">
				<iframe class="compress-on-mobile" width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/?ie=UTF8&amp;ll=40.767282,-73.931465&amp;spn=0.151333,0.31929&amp;t=m&amp;z=12&amp;output=embed"></iframe><br />
			</div>
			<div class="span6">
				<h2>Saw a filming poster?</h2>
				<form class="">
					<div class="control-group">
						<label class="control-label" for="project-name">
							Project Name
						</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="project-name" placeholder="Magnus Rex" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="company-name">
							Production Company
						</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="company-name" placeholder="ABC Studios" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="filming-date">
							and it's filming on
						</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="filming-date" placeholder="Monday 2/30/13" />
						</div>
					</div>
					<button class="btn btn-large btn-primary" type="submit">
						Tell Everyone!
					</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>
<div class="container">
	{% block content %}
	{% endblock %}
</div>
</body>
</html>
